<body>
    <div id="container"></div>

    <script type="module">

import { hydrate } from 'https://dev.jspm.io/react-dom'
// import { AppContainer } from 'react-hot-loader'
// import App from './app'

const App = () => {
    return (
        <div>Hello World</div>
    )
}

function renderApp() {
  hydrate(
      <App />,
    document.getElementById('container')
  )
}

renderApp()
    </script>
</body>

</html>
